<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding-left: 15%;
            padding-top: 10%;
            background: #000000;
            overflow: hidden;
            position: relative;
        }

        .hi {
            font-size: clamp(4rem, 15vw, 8rem);
            font-weight: 300;
            color: #ffffff;
            letter-spacing: -0.02em;
            position: relative;
            z-index: 1;
            animation: fadeInUp 1s ease-out;
        }

        .hi .i-letter {
            position: relative;
            display: inline-block;
        }

        .hi .i-letter::before {
            content: '';
            position: absolute;
            bottom: -0.15em;
            left: 0;
            width: 100%;
            height: 0.08em;
            background: #ff0000;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }


        @media (max-width: 768px) {
            .hi {
                font-size: clamp(3rem, 20vw, 6rem);
            }
        }
    </style>
</head>
<body>
    <h1 class="hi">h<span class="i-letter">Ä±</span></h1>
</body>
</html>
